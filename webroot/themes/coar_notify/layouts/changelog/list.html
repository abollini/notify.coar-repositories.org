{{ define "main" }}
    <h1 class="page-title">{{ .Title }}</h1>
    <div class="row">
        <div class="col-10">
            <h2>Most Recent Changes</h2>
            {{ $mostRecentChangeLogEntry := index .Data.Pages.ByDate.Reverse 0 }}
            <h3>Revision: {{ $mostRecentChangeLogEntry.Title }}</h3>
            {{ $mostRecentChangeLogEntry.Content }}
        </div>
        <div class="col-2">
            <h2>Changes</h2>
            {{ partial "changelog/sidebar" .Data.Pages.ByDate.Reverse }}
        </div>
    </div>
{{ end }}
